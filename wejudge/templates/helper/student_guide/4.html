{% extends 'helper/student_guide/base.html' %}
{% block page_header %}
    <link rel="stylesheet" href="/static/guide/students/anim.css">
    <script type="text/javascript" src="/static/guide/students/animation.js"></script>
{% endblock %}
{% block page_body %}
<div id="head">
    <div id="head-backphoto">
        <img src="/static/guide/students/img/head.png" width="100%" height="100%">

    <div id="square" style="position: absolute;left:343px;top:-12px;">

</div>
<div id="main">

    <div id="intro"style="position:absolute;left:343px;top:30px; display: none">

        <a  href="{% url 'helper_guide_student_viewer' 5 %}"><img id="next" src="/static/guide/students/img/next.png" style="position: absolute;left: 240px;top:172px;cursor: hand"></a>
