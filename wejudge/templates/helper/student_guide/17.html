{% extends 'helper/student_guide/base.html' %}
{% block page_header %}
    <link rel="stylesheet" href="/static/guide/students/anim.css">
    <script type="text/javascript" src="/static/guide/students/animation.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        setTimeout(function () {
            $(myCode).show();
        },2500);
        setTimeout(function () {
            $(pointer).show();
        },3500);
        setTimeout(function () {
            location.href="{% url 'helper_guide_student_viewer' 18 %}"
        },5000)
    });
</script>
{% endblock %}
{% block page_body %}
<div id="head">
    <div id="head-backphoto">
        <img src="/static/guide/students/img/workHead.png" width="100%" height="100%">
    </div>
</div>
<div id="main">
    <div id="mainPhoto"></div>
    <div >
        <img src="/static/guide/students/img/提交代码.png" width="100%" height="100%">
    </div>
    <div id="myCode" style="position:absolute;left:380px;top:240px;display: none"><img src="/static/guide/students/img/代码.png" width="400px" height="100px"></div>
    <div id="pointer" style="position: absolute;left: 460px;top:660px;display: none"><img src="/static/guide/students/img/箭头图案.png"></div>
    <div id="intro"style="position:absolute;left:920px;top:-10px; display: none">
        <img src="/static/guide/students/img/便签副本.png">
        <p id="word" style="top:100px;display: none" class="introduce">
            在代码编辑器中编写好代码后<br>
            复制粘贴到选框<br>
        </p>
    </div>
</div>
{% endblock %}
